upstream my_project {
    server django:8000;
}

server {
    listen 80;

#    server_name django.tejasureddy.com;
#    server_tokens off;

    location / {
        proxy_pass http://my_project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    #location / {
    #    return 301 https://$host$request_uri;
    #}
}

server {
    listen 443 ssl;
    server_name django.tejasureddy.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/django.tejasureddy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/django.tejasureddy.com/privkey.pem;
#    include /etc/letsencrypt/options-ssl-nginx.conf;
#    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://django.tejasureddy.com;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
