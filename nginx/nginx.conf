upstream my_project {
    server django:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://my_project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

