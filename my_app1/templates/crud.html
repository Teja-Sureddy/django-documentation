{% extends "index.html" %}

{% block title %}CRUD - My Project{% endblock title %}

{% block content %}
<style>
table * {
    font-size: 0.9rem
}

th {
    background: #e5e6e7 !important;
    position: sticky;
    top: -1px;
    font-weight: normal;
}

th a {
    text-decoration: none;
}

th,
td {
    white-space: nowrap;
}

.asc::after {
    content: " ↑";
}

.desc::after {
    content: " ↓";
}

.crud-table {
    width: 100%;
    height: calc(100vh - 128px);
    overflow: scroll;
}

h2 {
    font-size: 1.25rem;
}

.pagination {
    position: absolute;
    bottom: 0;
    width: calc(100% - 1rem);
}

.btn {
    line-height: 1 !important;
}

input, select {
    width: 200px;
    height: 30px;
    margin: 0 0.25rem;
}

a{
text-decoration: none;
}

a:hover, a:focus{
text-decoration: underline;
}

</style>
<div class="mt-3 m-auto mx-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-success m-0">Data - Models 1, 2, 3, 4</h2>
        <div>
            <button class="btn btn-secondary me-1" data-bs-toggle="modal" data-bs-target="#filtersModel">Filters</button>
            <button class="btn btn-primary">Download</button>
            <button class="btn btn-success ms-1">Post</button>
        </div>
    </div>

    <div class="crud-table">
        {% load render_table from django_tables2 %}
        {% render_table table %}
    </div>
</div>

<div class="modal fade" id="filtersModel" tabindex="-1" aria-labelledby="filtersModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filtersModelLabel">Filters</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="get">
                    {% for filter in filter.form %}
                    <div class="mb-3 d-flex align-items-center justify-content-start">
                        <label for="{{ filter.name }}" style="width: 150px" class="form-label">{{ filter.label }}</label>
                        {{ filter }}
                    </div>
                    {% endfor %}
                    <div class="d-flex justify-content-end align-items-center mb-2">
                        <button type="button" class="btn btn-secondary me-1" onclick="clearAll()">Clear All</button>
                        <button type="submit" class="btn btn-primary ms-1">Apply Filters</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    function clearAll() {
        var url = window.location.href.split('?')[0];
        window.location.href = url;
    }
</script>
{% endblock content %}
