version: '3'

services:
  postgres:
    image: postgres
    restart: always
    env_file:
      - .env

  redis:
    image: redis
    ports:
      - "6379:6379"
    restart: always

  django:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000 & celery -A my_project worker -l info -P gevent & celery -A my_project beat -l info"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
